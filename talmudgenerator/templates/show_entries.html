{% extends "bootstrap/base.html" %}
{% block title %}Talmud Generator{% endblock %}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <form action="{{ url_for('add_entry') }}" method=post class="add-entry form-inline" style="margin: 40px;">
        <input type="text" size="40" class="form-control" name="seed" placeholder="Enter seed (in Hebrew/Aramaic)">
        <button type="submit" class="btn btn-primary">Generate a sugya!</button>
      </form>
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      <h1>Recently generated sugyot</h1>
      <ul class=entries dir="rtl">
      {% for entry in entries %}
        <li>{{ entry.text|safe }}
      {% endfor %}
      </ul>
  </div>
  </div>
</div>
{% endblock %}
